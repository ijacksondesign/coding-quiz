<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://use.typekit.net/esb0exf.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="high-scores">
            <button class="btn high-scores-btn" id="view-high-scores">View High Scores</button>
        </div>
        <div class="timer"></div>
    </header>

    <main id="quiz-content">
        <section id="quiz-instructions">
            <div class="quiz-instructions-content">
                <h1>So You Think You Know JavaScript?</h1>
                <h2>JavaScript Coding Quiz Challenge</h2>
                <p> Try to answer the following code-related questions within the time limit.
                    <br />
                    Keep in mind that incorrect answers will penalize your score/time by <strong>10 seconds</strong>!
                </p>
                <button class="btn" id="start-quiz">Start Quiz</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/javascript.js"></script>
</body>
</html>
